<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="https://media.giphy.com/media/YbFasFa6Fh5HW/giphy.gif" type="image/x-icon">
    <script src="https://kit.fontawesome.com/80c46885ed.js"></script>
    <title>skyLoL Stats</title>
</head>

<body id="root" class="_fire tresh _water _holy">
    <header class="header">
        <img src="https://media.giphy.com/media/YbFasFa6Fh5HW/giphy.gif" alt="" class="header__logo">
        <div class="header__div">
            <div class="header__div2">
                <h1 class="header__title">SkyLoL Stats</h1>
                <div class="user__name">
                    <p class="header__user">Hello Lux</p>
                    <button class="header__signout">Sign out</button>
                </div>
            </div>
            <nav>
                <ul class="navigation">
                    <li class="navigation__item">Home</li>
                    <li class="navigation__item">Login</li>
                    <li class="navigation__item">Register</li>
                    <li class="navigation__item">Summoners</li>
                    <li class="navigation__item">Champions</li>
                </ul>

            </nav>
        </div>
    </header>
    <section class="landing">
        <iframe width="800" height="400" src="https://www.youtube.com/embed/kSV-vYFkPD0?rel=0&amp;autoplay=1;"
            frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>

    </section>
    <section class="register">
        <form class="register__form">
            <h2 class="register__title">Register</h2>
            <input class="register__field" type="text" name="name" placeholder="name">
            <input class="register__field" type="text" name="surname" placeholder="surname">
            <input class="register__field" type="text" name="summoner-name" placeholder="summoner name">
            <input class="register__field" type="email" name="email" placeholder="e-mail">
            <input class="register__field" type="password" name="password" placeholder="password">
            <button class="register__submit">Register</button>
        </form>
    </section>
    <section class="login">
        <form class="login_form">
            <h2 class="login__title">Login</h2>
            <input type="email" class="login__field" name="email" placeholder="@">
            <input type="password" class="login__field" name="password" placeholder="password">
            <button class="login__submit">Login</button>
        </form>
    </section>
    <section class="search">
        <h2 class="search__title">Search</h2>
        <form class="search__form">
            <input type="text" class="search__field" name="summoner" placeholder="Summoner">
            <button class="search__submit"><i class="fas fa-search"></i></button>
        </form>
    </section>
    <section class="content">

    </section>
    <section class="feedback">
        <span class="feedback__icon"><img
                src="https://media.giphy.com/media/5vUN5E5et4MSjEoSbi/200.gif#102-carousel-section4" alt=""></span>
        <p class="feedback__message">error message</p>
    </section>

</body>

</html>
